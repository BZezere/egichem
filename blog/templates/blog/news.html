{% extends "website/base.html" %}

{% block content %}

<div class="w-100 bg-egichem-green text-white text-center text-uppercase rounded p-1 mb-3 d-none d-md-block">
	<span class="font-weight-bold">News</span>
</div>

{% for post in posts  %}
<div class="row mb-3">
  <div class="col-md-12">
		<div class="card bg-light">
			<div class="card-body">
				<div class="row">
					<div class="col-md-12">
						<h4 class="card-title mb-0">{{ post.title }}</h4>
						<p class="text-muted mb-1"><small>{{ post.date_posted|date:"F d, Y" }}</small></p>
						{% if post.image %}<div class="float-md-right"><img class="img-thumbnail m-1" src="{{ post.image.url }}" style="max-height: 300px; max-width: 300px;" alt="Post Image"></div>{% endif %}
						<p class="card-text">{{ post.content|safe|linebreaks }}</p>
					</div>
				</div>
			</div>
		</div>
  </div><!-- col-md-12 closing -->
</div><!-- row closing -->
{%  endfor %}
		
{% endblock content %}

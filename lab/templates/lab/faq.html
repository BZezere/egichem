{% extends "lab/base.html" %}

{% block content %}

<h1 class="mt-4">Frequently Asked Questions</h1>

<div class="row mt-3">
  <div class="col">
    
    <div class="accordion" id="accordionFAQ">
        {% for faq in faqs %}
        <div class="card">
          <div class="card-header" id="faq{{ faq.id }}">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse{{ faq.id }}" aria-expanded="true" aria-controls="collapse{{ faq.id }}">
                {{ faq.question|safe }}
              </button>
            </h2>
          </div>
      
          <div id="collapse{{ faq.id }}" class="collapse" aria-labelledby="{{ faq.id }}" data-parent="#accordionFAQ">
            <div class="card-body">
                {{ faq.answer|safe }}
            </div>
          </div>
        </div>
        {% endfor %}
  </div>
</div>

{% endblock content %}

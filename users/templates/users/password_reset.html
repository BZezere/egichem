{% extends "website/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-4">

  <h1 class="display-5 mt-3 mb-4">
    Reset Password
  </h1> 

  <div class="content-section">
    <div class="row">
      <div class="col-md-6">
        <p class="mt-3">You can reset your password by entering your email bellow. You will then receive an email instructing how to reset your account password.</p>
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-egichem" type="submit">Request Password Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

{% endblock content %}

{% extends "website/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div id="section" class="w-100 bg-egichem-green text-white text-center text-uppercase p-1 mb-3 d-none d-md-block">
    <span class="font-weight-bold">Reset Password</span>
</div>

<div class="content-section">
    <div class="row">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-egichem" type="submit">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}

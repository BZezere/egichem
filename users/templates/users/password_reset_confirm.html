{% extends "website/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-4">

  <h1 class="display-5 mt-3 mb-4">
    Reset Password
  </h1> 

  <div class="content-section">
      <div class="row">
          <div class="col-md-6">
              <form method="POST">
                  {% csrf_token %}
                  <fieldset class="form-group">
                      {{ form|crispy }}
                  </fieldset>
                  <div class="form-group">
                      <button class="btn btn-outline-egichem" type="submit">Reset Password</button>
                  </div>
              </form>
          </div>
      </div>
  </div>

</div>

{% endblock content %}

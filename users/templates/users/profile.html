{% extends "website/base.html" %}

{% block content %}

  <span class="font-weight-bold">{{ user.username }}</span>  &nbsp;|&nbsp;  <span class="text-small">Profile page</span>

<div class="container mt-4">

  <h1 class="display-5 mt-3 mb-4">
    {{ user.username }} Profile page
  </h1> 

  <div class="row">
    <div class="col-md-3">
      <img class="img-fluid" src="{{ user.profile.photo.url }}" alt="">
      <h2 class="mt-3">{{ user.profile.scientific_name }}</h2>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
    <div class="col-md-9">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Profile info</legend>
          {{ u_form|crispy }}
          {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-egichem btn-block" type="submit">Update</button>
        </div>
      </form>
    </div>
  </div>

</div>

{% endblock content %}

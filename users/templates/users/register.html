{% extends "website/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div id="section" class="w-100 bg-egichem-green text-white text-center text-uppercase p-1 mb-3 d-none d-md-block">
	<span class="font-weight-bold">Register</span>
</div>

<div class="content-section">
  <div class="row">
    <div class="col-md-6">
			<form method="POST">
					{% csrf_token %}
					<fieldset class="form-group">
							<!-- <legend class="border-bottom mb-4">Join Today</legend> -->
							{{ form|crispy }}
					</fieldset>
					<div class="form-group">
							<button class="btn btn-outline-egichem" type="submit">Sign Up</button>
					</div>
			</form>
			<div class="border-top pt-3">
					<small class="text-muted">
							Already Have An Account? <a class="ml-2 link" href="{% url 'login' %}">Log In</a>
					</small>
			</div>
		</div>
	</div>
</div>

{% endblock content %}

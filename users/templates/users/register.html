{% extends "website/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-4">

  <h1 class="display-5 mt-3 mb-4">
    Register
  </h1> 

  <div class="content-section">
    <div class="row">
      <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <!-- <legend class="border-bottom mb-4">Join Today</legend> -->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-egichem" type="submit">Register</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2 link" href="{% url 'login' %}">Log In</a>
            </small>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock content %}

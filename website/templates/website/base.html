{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'website/main.css' %}">

    {% if title %}
        <title>EGICHEM | {{ title }}</title>
    {% else %}
        <title>EGICHEM</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
      <div class="banner mt-3 mb-3">
        <div class="container">
          <div class="row align-items-end">
            <div class="col-md-5">
              <img src="https://static.wixstatic.com/media/486317_11c7a3b38ee25248300e8c68f91a9f0a.jpg/v1/fill/w_220,h_238,al_c,q_80,usm_0.66_1.00_0.01/486317_11c7a3b38ee25248300e8c68f91a9f0a.webp" alt="">
            </div>
            <div class="col-md-2">
              <img src="https://static.wixstatic.com/media/486317_e2dfe3df832e2d4bdc6e139716e8daba.png/v1/fill/w_170,h_34,al_c,q_80,usm_0.66_1.00_0.01/486317_e2dfe3df832e2d4bdc6e139716e8daba.webp" alt=""> 
            </div>
            <div class="col-md-5">
              <img class="float-right" src="https://static.wixstatic.com/media/486317_9bb697fd78a47a81ede078438e633059.jpg/v1/fill/w_440,h_220,al_c,q_80,usm_0.66_1.00_0.01/486317_9bb697fd78a47a81ede078438e633059.webp" alt="">
            </div>
          </div>
        </div>
      </div>

      <nav class="navbar navbar-expand-md bg-white border-top">
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link mr-3" href="{% url 'home' %}">HOME</a>
              <a class="nav-item nav-link mr-3" href="{% url 'research' %}">RESEARCH</a>
              <a class="nav-item nav-link mr-3" href="#">PEOPLE</a>
              <a class="nav-item nav-link mr-3" href="#">LAB</a>
              <a class="nav-item nav-link mr-3" href="#">PUBLICATIONS</a>
              <a class="nav-item nav-link mr-3" href="#">PARTNERS & COLLABORATORS</a>
              <a class="nav-item nav-link mr-3" href="#">NEWS</a>
              <a class="nav-item nav-link mr-3" href="#">TOOLS</a>
              <a class="nav-item nav-link mr-3" href="#">CONTACT</a>
            </div>
            <!-- Navbar Right Side -->
            <!-- <div class="navbar-nav">
              <a class="nav-item nav-link" href="#">Login</a>
              <a class="nav-item nav-link" href="#">Register</a>
            </div> -->
          </div>
        </div>
      </nav>
    </header>

    <main role="main" class="container">
      <div class="w-100 bg-egichem-green text-white text-center text-uppercase rounded p-1 mb-3">
        <span class="font-weight-bold">{{ page_title }}</span>{% if page_subtitle %} &nbsp;|&nbsp;  <span class="text-small">{{ page_subtitle }}</span>{% endif %}
      </div>

      {% block content %}{% endblock %}
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

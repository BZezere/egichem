{% extends "website/base.html" %}

{% block content %}

<div class="w-100 bg-egichem-green text-white text-center text-uppercase rounded p-1 mb-3 d-none d-md-block">
  <span class="font-weight-bold">{{ page_title }}</span>{% if page_subtitle %} &nbsp;|&nbsp;  <span class="text-small">{{ page_subtitle }}</span>{% endif %}
</div>

{%  for unit in lab_units  %}
  <div class="row mb-3">
    <div class="col-md-12">
      <div class="card w-100 bg-light">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <div class="unit-img">
                <img src="{{ unit.image.url }}" class="img-fluid" alt="">
              </div>
            </div>
            <div class="col-md-8">
              <h5 class="card-title">{{ unit.title }}</h5>
              <p class="card-text">{{ unit.description }}</p>
              <p class="card-text"><strong>Equipment:</strong> {{ unit.equipment }}</p>
            </div>
          </div>
          
        </div>
      </div>
    </div>
</div><!-- row closing -->
{%  endfor %}

{% endblock content %}
